language: python
python: 3.6
branches:
  except: /^v\.\d\.\d\.\d/
addons:
  apt:
    update: true
    packages: valgrind
install: pip install --upgrade .
script:
- pip install .
- pip install flask
- python -m tests
before_deploy: |
  version="v$(check50 --version | cut --delimiter ' ' --fields 2)"
  if [ -z "$(git tag --list "$version")" ]; then \
      git config --local user.name "bot50"; \
      git config --local user.email "bot@cs50.harvard.edu"; \
      git tag "$version"; \
  fi
deploy:
- provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    branch: master
- provider: pypi
  user: "$PYPI_USERNAME"
  password: "$PYPI_PASSWORD"
  on:
    branch: master
notifications:
  slack:
    secure: 
